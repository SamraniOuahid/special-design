<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
     <link rel="stylesheet" href="css/master.css">
     <link rel="stylesheet" href="css/normalize.css">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
     <!-- fontawesom -->
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>

    <!-- setting box -->
    <div  class="setting-box">
        <div class="setting-toglle">
            <i class="fa fa-gear"></i>
        </div>
        <div class="setting-content">
            <div class="card-setting">
                <h3>color</h3>
                <ul class="colors-list">
                    <li class="active" data-color="#ff5e09"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#03a9f4"></li>
                    <li data-color="#4caf50"></li>
                </ul>
            </div>
            <div class="card-setting">
                <h3>Random background</h3>
                <div class="random-backgrounds">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
            <div class="card-setting ">
                <h3>Show Bullets</h3>
                <button>Yes</button>
                <button>Non</button>
            </div>
        </div>

    </div>




    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul>
                <li><a class="active" href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor natus sequi suscipit quos quas delectus ea facere, nihil odio blanditiis omnis </p>
        </div>
        
    </div>






    <script src="js/master.js"></script>
</body>
</html>
